<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/CustomBootstrap.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="libs/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/CustomAngularMaterial.css">




    <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-messages/angular-messages.js"></script>
    <script src="libs/angular-touch/angular-touch.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/services/CandidateServices.js"></script>      
    <script src="js/services/AuthenticationServices.js"></script>          
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/CandidateCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/SignupCtrl.js"></script>
    <script src="js/controllers/SidenavCtrl.js"></script>
    <script src="js/directives/AuthenticateDirective.js"></script>
    <script src="js/directives/controllers/AuthenticateCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="sampleApp"  flex>
<div class="container" style="width:100%">

<div layout="row" flex ng-controller="SidenavController" style="height:100%">
    <!-- side Nav -->
    <md-sidenav
                class="md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="isLockedOpen"
                md-disable-backdrop
                md-whiteframe="2">
                <div layout="column">
                    <md-button class="flat-btn-no-border">
                        Resume
                    </md-button>
                    <md-button class="flat-btn-no-border">
                        Create Stories
                    </md-button>
                    <md-button class="flat-btn-no-border">
                        Info on cards
                    </md-button>
                    <md-button class="flat-btn-no-border">
                        Musings
                    </md-button>
                    <md-button class="flat-btn-no-border">
                        Pictures
                    </md-button>
                    <md-button class="flat-btn-no-border">
                        Write to me!
                    </md-button>
                </div>
    </md-sidenav>

    <div layout="column" flex authenticate>
        <md-toolbar class="md-accent md-hue-6">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Options" ng-click="toggle()" ng-show="authctrl.isLoggedIn">
                <md-icon md-font-library="material-icons">menu</md-icon>                
            </md-button>
            <h2>
              <span ng-show="!authctrl.isLoggedIn">Your mind is about to be blown away!!</span>
              <span ng-show="authctrl.isLoggedIn">Welcome {{ authctrl.currentUser.name }}</span>

            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Favorite" ng-click="toggleNgView()" ng-show="authctrl.isLoggedIn">
                <md-icon md-font-library="material-icons">favorite</md-icon>                
            </md-button>
            <md-button class="md-icon-button" aria-label="More" ng-show="!authctrl.isLoggedIn">
                <md-icon md-font-library="material-icons"><a href="/login">more_vert</a></md-icon>                
            </md-button>
            <md-button class="md-icon-button" aria-label="More" ng-show="!authctrl.isLoggedIn">
                <md-icon md-font-library="material-icons"><a href="/signup">account_circle</a></md-icon>                
            </md-button>
            <md-button class="md-icon-button" aria-label="More" ng-show="authctrl.isLoggedIn">
                <md-icon md-font-library="material-icons"><a href="/">android</a></md-icon>                
            </md-button>
          </div>
        </md-toolbar>
        <div layout="row" >
            <div  ng-view class="slide"></div>
        </div>
    </div>

</div>


<!-- div container -->
</div>
</body>
</html>
